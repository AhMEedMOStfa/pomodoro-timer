<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div class="work-time">
        <span class="work-hour">00</span>
        <span>:</span>
        <span class="work-minute">00</span>
        <span>:</span>
        <span class="work-second">00</span>
    </div>
    <div class="break-time">
        <span class="break-hour">00</span>
        <span>:</span>
        <span class="break-minute">00</span>
        <span>:</span>
        <span class="break-second">00</span>
    </div>
    <div class="btn-container">
        <button class="btn start-Work">Start Work</button>
        <button class="btn start-Break">Start Break</button>
        <button class="btn resume-Work">Resume Work</button>
        <button class="btn end-work">End Work</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
